    <section class="section-padding bg-light" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center" data-aos="fade-down" data-aos-delay="150">
                    <div class="section-title">
                        <h1 class="display-4 text-white fw-semibold">Let's collaborate</h1>
                        <div class="line bg-white"></div>
                        <p class="text-white">Always looking forward to participating and organizing events</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" data-aos="fade-down" data-aos-delay="250">
                <div class="col-lg-8">
                    <form
                        onsubmit="sendEmail(event)"
                        class="row g-3 p-lg-5 p-4 bg-white theme-shadow"
                    >
                        <div class="form-group col-lg-6">
                            <input id="first-name" type="text" class="form-control" placeholder="Enter first name" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <input id="last-name" type="text" class="form-control" placeholder="Enter last name" required>
                        </div>
                        <div class="form-group col-lg-12">
                            <input id="email" type="email" class="form-control" placeholder="Enter Email address" required>
                        </div>
                        <div class="form-group col-lg-12">
                            <input id="subject" type="text" class="form-control" placeholder="Enter subject" required>
                        </div>
                        <div class="form-group col-lg-12">
                            <textarea id="message" rows="5" class="form-control" placeholder="Enter Message" required></textarea>
                        </div>
                        <!-- Newsletter Subscription -->
                        <div class="form-group col-lg-12">
                            <div class="form-check">
                                <input id="newsletter" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="newsletter">I would like to subscribe to a newsletter</label>
                            </div>
                        </div>
                        <!-- How Did You Hear About Us -->
                        <div class="form-group col-lg-12">
                            <label>How did you hear about us?</label>
                            <div class="form-check">
                                <input id="social-media" name="referral" type="radio" class="form-check-input" value="Social Media" required>
                                <label class="form-check-label" for="social-media">Social media</label>
                            </div>
                            <div class="form-check">
                                <input id="friend" name="referral" type="radio" class="form-check-input" value="A Friend">
                                <label class="form-check-label" for="friend">A friend</label>
                            </div>
                            <div class="form-check">
                                <input id="advertising" name="referral" type="radio" class="form-check-input" value="Advertising">
                                <label class="form-check-label" for="advertising">Advertising</label>
                            </div>
                            <div class="form-check">
                                <input id="other" name="referral" type="radio" class="form-check-input" value="Other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                        <!-- Specify Other -->
                        <div class="form-group col-lg-12">
                            <textarea id="specify-other" rows="3" class="form-control" placeholder="If 'Other,' please specify"></textarea>
                        </div>
                        <div class="form-group col-lg-6 d-grid">
                            <button type="submit" class="btn btn-brand">Send Message</button>
                        </div>
                        <div class="form-group col-lg-6 d-grid">
                            <button type="reset" class="btn btn-brand">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
